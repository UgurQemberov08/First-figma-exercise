 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
 </head>
 <body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="container">
        <h1>Users</h1>
        <div class="inp-c">
            <div class="position">
                <input type="text" placeholder="Serach users">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        <ul>
            <li>
                <div class="li_button">Reputation</div>
            </li>
            <li>
                <div class="li_button">New users</div>
            </li>
            <li>
                <div class="li_button">Voters</div>
            </li>
            <li>
                <div class="li_button">Editors</div>
            </li>
            <li>
                <div class="li_button">Moderators</div>
            </li>
        </ul>
        </div>

        <div class="cards">
            <div class="card">
                <img src="./img/Ellipse 1.svg">
                <div class="card_words">
                    <h3>Lelah Nichols</h3>
                    <span>Troy,MI</span>
                    <div class="card_button">
                        <button>clothes</button>
                        <button>steam</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./img/Ellipse 1 (1).svg">
                <div class="card_words">
                    <h3>Jesus Weiss</h3>
                    <span>Fort Worth, TX</span>
                    <div class="card_button">
                        <button>headset</button>
                        <button>gadget</button>
                        <button>speed</button>
                        <button>winter</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./img/Ellipse 1 (2).svg">
                <div class="card_words">
                    <h3>Annie Rice</h3>
                    <span>Austin, TX</span>
                    <div class="card_button">
                        <button>road</button>
                        <button>mountain</button>
                        <button>trip</button>
                        <button>earth</button>
                        <button>nature</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./img/Ellipse 1 (3).svg">
                <div class="card_words">
                    <h3>Robert Brower</h3>
                    <span>Cincinnati, OH</span>
                    <div class="card_button">
                        <button>Maintenance</button>
                        <button>gears</button>
                        <button>frames</button>
                        <button>repair</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./img/Ellipse 1 (4).svg">
                <div class="card_words">
                    <h3>Amy Campbell</h3>
                    <span>Warrior, AL</span>
                    <div class="card_button">
                        <button>music</button>
                        <button>disks</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <img src="./img/Ellipse 1 (5).svg">
                <div class="card_words">
                    <h3>Anthony S. Morin</h3>
                    <span>Lyndhurst, NJ</span>
                    <div class="card_button">
                        <button>vintage</button>
                        <button>electric</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
 </body>
 </html>
